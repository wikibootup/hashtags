language: python

python:
  - "3.5"

dist: trusty
sudo: required
addons:
  apt:
    packages:
      firefox: "45.0.2"

before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start

install:
  - "pip install -r requirements.txt"

before_script:
  - python manage.py makemigrations

script:
  - python hashtags/manage.py test -v 3
  - python hashtags/manage.py test -v 3
