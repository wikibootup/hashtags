{% extends 'base.html' %}

{% block form_action %}{% endblock %}

{% block list_posts %}
  <div id="id_list_posts">
    {% for post in posts %}
      <p>
        {{ post.text }}
        {% for tag in post.tag_set.all %}
          {{ tag.tag }}
        {% endfor %}
      </p>
    {% endfor %}
  </div>
{% endblock %}
</html>
